                  <div class="cart__footer__content">
                    <strong>
                      Total: $
                      <span class="total">0</span>
                    </strong>
                    <div class="action">
                      <button class="btn" data-type="purchase">Purchase</button>
                      <button class="btn" data-type="clear">Clear Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
